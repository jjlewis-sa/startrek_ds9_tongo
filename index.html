<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tongo - Star Trek DS9</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Tongo</h1>
        <div class="game-info">
            <p>Based on the fictitious game featured in Star Trek Deep Space Nine</p>
            <p>Fan rules by Noel & Celeste Green â€“ August 2005</p>
        </div>

        <div class="game-board">
            <div class="tongo-table">
                <div class="outer-ring"></div>
                <div class="inner-ring"></div>
                <div class="pot">
                    <span id="pot-value">0</span>
                </div>
                <div id="sections-container"></div>
            </div>
        </div>

        <div class="player-area">
            <h2>Your Hand</h2>
            <div id="player-hand" class="card-container"></div>
            
            <div class="game-controls">
                <div class="game-status">
                    <p>Current Stage: <span id="game-stage">Setup</span></p>
                    <p>Current Risk: <span id="current-risk">0</span></p>
                    <p>Purchase Price: <span id="purchase-price">0</span></p>
                    <p>Sell Price: <span id="sell-price">0</span></p>
                </div>
                
                <div class="action-buttons">
                    <button id="start-game">Start Game</button>
                    <button id="risk-button" disabled>Risk</button>
                    <button id="purchase-button" disabled>Purchase</button>
                    <button id="sell-button" disabled>Sell</button>
                    <button id="acquire-button" disabled>Acquire</button>
                    <button id="confront-button" disabled>Confront</button>
                    <button id="retreat-button" disabled>Retreat</button>
                    <button id="evade-button" disabled>Evade</button>
                </div>
                
                <div class="risk-controls">
                    <label for="risk-amount">Risk Amount:</label>
                    <input type="number" id="risk-amount" min="1" value="10">
                </div>
            </div>
        </div>

        <div class="opponents-area">
            <h2>Opponents</h2>
            <div id="opponents-container"></div>
        </div>

        <div class="game-log">
            <h3>Game Log</h3>
            <div id="log-container"></div>
        </div>

        <div id="rules-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Tongo Rules</h2>
                <div class="rules-content">
                    <!-- Rules content will be added here -->
                </div>
            </div>
        </div>

        <button id="show-rules">Show Rules</button>
    </div>

    <script src="tongo.js"></script>
</body>
</html>
